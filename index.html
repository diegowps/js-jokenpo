<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Jokenpo</h1>
        <div class="choices">
            <label>
                <input type="radio" name="choice" value="Pedra" id="rock">
                <img src="rock.png" alt="Pedra" class="choice-img">
            </label>
            <label>
                <input type="radio" name="choice" value="Papel" id="paper">
                <img src="paper.png" alt="Papel" class="choice-img">
            </label>
            <label>
                <input type="radio" name="choice" value="Tesoura" id="scissors">
                <img src="scissors.png" alt="Tesoura" class="choice-img">
            </label>
        </div>
        <button id="play">Jogar</button>
        <div class="result">
            <p id="message"></p>
            <p id="score"></p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
</body>
</html>
